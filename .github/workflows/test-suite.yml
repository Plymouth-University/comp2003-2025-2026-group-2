name: Test Suite

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: adminpassword
          POSTGRES_DB: logsmartdb
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongo:
        image: mongo:latest
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: rootpassword
        ports:
          - 27017:27017

      mailhog:
        image: mailhog/mailhog
        ports:
          - 1025:1025
          - 8025:8025

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Frontend Dependencies
        working-directory: SourceCode/front-end/logsmart
        run: bun install

      - name: Install Playwright Browsers
        working-directory: SourceCode/front-end/logsmart
        run: bun x playwright install --with-deps

      - name: Run Playwright Tests
        working-directory: SourceCode/front-end/logsmart
        env:
          # Frontend/Backend connection details
          PUBLIC_API_URL: http://localhost:6767
          BACKEND_PORT: 6767
          FRONTEND_PORT: 5173
          MAILHOG_API_URL: http://localhost:8025/api
          # DB & MailHog are running as services, mapped to localhost ports
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: logsmartdb
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: adminpassword
          MONGODB_URI: mongodb://root:rootpassword@127.0.0.1
        run: bun x playwright test
