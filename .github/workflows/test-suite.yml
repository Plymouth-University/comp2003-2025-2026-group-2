name: Test Suite

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            download-buffer-size = 512000000

      - name: Use Cachix Cache ðŸ“¦
        uses: cachix/cachix-action@v16
        with:
          name: logsmart-cache
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nixpkgs, nix-community, rust

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Cache Docker Image
        uses: actions/cache@v5
        id: docker-cache
        with:
          path: SourceCode/back-end/result
          key: ${{ runner.os }}-docker-${{ hashFiles('SourceCode/back-end/**/*.rs', 'SourceCode/back-end/Cargo.*', 'SourceCode/back-end/flake.nix') }}
          restore-keys: |
            ${{ runner.os }}-docker-
      
      - name: Build Backend Docker Image
        if: steps.docker-cache.outputs.cache-hit != 'true'
        working-directory: ./SourceCode/back-end
        run: |
          echo "ðŸ”¨ Building Backend Docker Image from Nix..."
          nix build .#docker-image-x86_64
      
      - name: Load Docker Image
        working-directory: ./SourceCode/back-end
        run: docker load < result

      - name: Set up Docker Compose
        working-directory: ./SourceCode/back-end
        run: |
          echo "Starting services with Docker Compose..."
          docker compose -f docker-compose.yml -f docker-compose.override.yml -f docker-compose-ci.override.yml up -d --wait

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Playwright Browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('SourceCode/front-end/logsmart/bun.lockb') }}-chromium-only
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: SourceCode/front-end/logsmart
        run: bun x playwright install --with-deps chromium

      - name: Cache Bun Dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            SourceCode/front-end/logsmart/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('SourceCode/front-end/logsmart/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Frontend Dependencies
        working-directory: SourceCode/front-end/logsmart
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
        run: bun install
        
      - name: Run Playwright Tests
        working-directory: SourceCode/front-end/logsmart
        env:
          PUBLIC_API_URL: http://localhost:6767
          BACKEND_PORT: 6767
          FRONTEND_PORT: 5173
          MAILHOG_API_URL: http://localhost:8025/api
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: logsmartdb
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: adminpassword
          MONGODB_URI: mongodb://root:rootpassword@127.0.0.1
        run: bun x playwright test

      - name: Tear Down Docker Compose
        working-directory: ./SourceCode/back-end
        if: always()
        run: |
          echo "Tearing down Docker Compose services..."
          docker compose -f docker-compose.yml -f docker-compose.override.yml down -v
      
      - name: Build and push aarch64 Docker Image
        if: github.event_name != 'pull_request'
        working-directory: ./SourceCode/back-end
        run: |
          echo "ðŸ”¨ Building ARM64 Docker Image from Nix..."
          nix build .#docker-image-aarch64
          docker load < result
          echo "ðŸ“¥ Pushing ARM64 Image to Docker Hub..."
          docker push nullstring1/logsmart-srv:latest-aarch64