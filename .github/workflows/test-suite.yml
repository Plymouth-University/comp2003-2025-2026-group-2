name: Test Suite

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: adminpassword
          POSTGRES_DB: logsmartdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongo:
        image: mongo:latest
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: rootpassword
        ports:
          - 27017:27017

      mailhog:
        image: mailhog/mailhog
        ports:
          - 1025:1025
          - 8025:8025
      
      mockoidc:
        image: ghcr.io/navikt/mock-oauth2-server:2.1.10
        ports:
          - 8080:8080
        env:
          SERVER_PORT: 8080
          LOG_LEVEL: INFO
          JSON_CONFIG: '{"interactiveLogin":true,"httpServer":"NettyWrapper","tokenCallbacks":[{"issuerId":"google","tokenExpiry":3600,"requestMappings":[{"requestParam":"scope","match":".*","claims":{"sub":"mock-google-user-123","email":"testuser@gmail.com","email_verified":true,"given_name":"Test","family_name":"User","picture":"https://example.com/avatar.jpg"}}]}]}'
        options: >-
          --health-cmd "curl -f http://localhost:8080/google/.well-known/openid-configuration || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10


    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          extra_nix_config: |
            download-buffer-size = 512000000

      - name: Use Cachix Cache ðŸ“¦
        uses: cachix/cachix-action@v16
        with:
          name: logsmart-cache
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nixpkgs, nix-community, rust

      - name: Cache Bun Dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Playwright Browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Frontend Dependencies
        working-directory: SourceCode/front-end/logsmart
        run: bun install

      - name: Install Playwright Browsers
        working-directory: SourceCode/front-end/logsmart
        run: bun x playwright install --with-deps

      - name: Check Mock OAuth Container Logs
        run: |
          echo "=== Mock OAuth Container Logs ==="
          docker logs $(docker ps -q --filter ancestor=ghcr.io/navikt/mock-oauth2-server:2.1.10) || echo "Could not fetch logs"
          echo "=== Container Status ==="
          docker ps -a --filter ancestor=ghcr.io/navikt/mock-oauth2-server:2.1.10
          echo "=== Testing endpoint ==="
          curl -v http://localhost:8080/google/.well-known/openid-configuration || echo "Endpoint not reachable"

      - name: Run Playwright Tests
        working-directory: SourceCode/front-end/logsmart
        env:
          # Frontend/Backend connection details
          PUBLIC_API_URL: http://localhost:6767
          BACKEND_PORT: 6767
          FRONTEND_PORT: 5173
          MAILHOG_API_URL: http://localhost:8025/api
          # DB & MailHog are running as services, mapped to localhost ports
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: logsmartdb
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: adminpassword
          MONGODB_URI: mongodb://root:rootpassword@127.0.0.1
        run: bun x playwright test
