name: Deploy Backend

on:
  push:
    branches:
      - prod
    paths:
      - 'SourceCode/back-end/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          # Ensure you use GitHub's token for initial fetching
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          # Recommended for modern Nix usage (Flakes)
          extra_nix_config: 'experimental-features = nix-command flakes'

# --------------------------------------------------------------------------
# 1. CACHIX: HIGH-SPEED NIX BINARY CACHE (Relies on a separate secret)
# --------------------------------------------------------------------------
      - name: Use Cachix Cache ðŸ“¦
        uses: cachix/cachix-action@v14
        with:
          # IMPORTANT: Replace with the actual name of your Cachix cache
          name: logsmart-cache
          # You must create this secret in your GitHub repository settings
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

# --------------------------------------------------------------------------
# 2. GITHUB NATIVE CACHE: CARGO/RUST CACHE
# --------------------------------------------------------------------------
      - name: Cache Cargo Registry and Target ðŸ¦€
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry # Downloaded crates
            SourceCode/back-end/target # Incremental build files
          # Key is based on the platform and the project's dependency manifest
          key: ${{ runner.os }}-cargo-${{ hashFiles('SourceCode/back-end/Cargo.lock') }}
          # Fallback to restore a cache based on the OS if the exact key misses
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build for ARM64
        working-directory: ./SourceCode/back-end
        run: |
          nix build .#aarch64-linux
          ls -la result/bin
          cp result/bin/logsmart-srv ./logsmart-srv

      - name: Deploy to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          source: "SourceCode/back-end/logsmart-srv"
          target: "${{ secrets.DEPLOY_PATH }}"
          strip_components: 2

      - name: Restart Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            chmod +x ${{ secrets.DEPLOY_PATH }}/logsmart-srv
            sudo systemctl restart logsmart.service