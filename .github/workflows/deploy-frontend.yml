name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - prod
    paths:
      - 'SourceCode/front-end/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./SourceCode/front-end/logsmart
        run: bun install

      - name: Build
        working-directory: ./SourceCode/front-end/logsmart
        run: |
          bun run prepare
          bun run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .svelte-kit/cloudflare --project-name=logsmart
          workingDirectory: ./SourceCode/front-end/logsmart
