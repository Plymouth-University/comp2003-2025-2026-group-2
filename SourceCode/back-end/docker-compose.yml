services:
  backend:
    image: nullstring1/logsmart-srv:latest-aarch64
    hostname: backend
    dns_search: .
    networks:
      - logsmart-net
    ports:
      - "6767:6767"
    environment:
      - POSTGRES_DB=logsmartdb
      - POSTGRES_PORT=5432
      - POSTGRES_HOST=tasks.postgres
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_FROM_EMAIL=no-reply@logsmart.app
      - SMTP_FROM_NAME="LogSmart No-reply"
      - GOOGLE_REDIRECT_URI=https://api.logsmart.app/auth/google/callback
      - GOOGLE_ISSUER_URL=https://accounts.google.com
      - JWT_SECRET_FILE=/run/secrets/jwt_secret
      - SMTP_USERNAME_FILE=/run/secrets/smtp_username
      - SMTP_PASSWORD_FILE=/run/secrets/smtp_password
      - GOOGLE_CLIENT_SECRET_FILE=/run/secrets/google_client_secret
      - GOOGLE_CLIENT_ID_FILE=/run/secrets/google_client_id
      - MONGODB_URI_FILE=/run/secrets/mongodb_uri
      - POSTGRES_USER_FILE=/run/secrets/POSTGRES_USER
      - POSTGRES_PASSWORD_FILE=/run/secrets/POSTGRES_PASSWORD
      - OLLAMA_URL=http://100.113.172.90:11434
      - RP_ID=logsmart.app
      - RP_ORIGIN=https://logsmart.app
      - COOKIE_DOMAIN=logsmart.app
      - FRONTEND_URL=https://logsmart.app
    secrets:
      - source: jwt_secret_v1
        target: jwt_secret
      - source: smtp_password_v1
        target: smtp_password
      - source: smtp_username_v1
        target: smtp_username
      - source: google_client_secret_v1
        target: google_client_secret
      - source: google_client_id_v1
        target: google_client_id
      - source: mongodb_uri_v3
        target: mongodb_uri
      - source: postgres_user_v1
        target: POSTGRES_USER
      - source: postgres_password_v2
        target: POSTGRES_PASSWORD
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6767/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1
      update_config:
        order: start-first
        failure_action: rollback
    depends_on:
      - postgres
      - mongodb

  mongodb:
    image: mongo:latest
    hostname: mongodb
    networks:
      - logsmart-net
    volumes:
      - mongodb_data:/data/db
    secrets:
      - source: mongodb_root_username_v1
        target: MONGO_INITDB_ROOT_USERNAME
      - source: mongodb_root_password_v2
        target: MONGO_INITDB_ROOT_PASSWORD
    environment:
      - MONGO_INITDB_ROOT_PASSWORD_FILE=/run/secrets/MONGO_INITDB_ROOT_PASSWORD
      - MONGO_INITDB_ROOT_USERNAME_FILE=/run/secrets/MONGO_INITDB_ROOT_USERNAME
    deploy:
      restart_policy:
        condition: on-failure

  postgres:
    image: postgres:latest
    hostname: postgres
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    secrets:
      - source: postgres_user_v1
        target: POSTGRES_USER
      - source: postgres_password_v2
        target: POSTGRES_PASSWORD
    environment:
      - POSTGRES_USER_FILE=/run/secrets/POSTGRES_USER
      - POSTGRES_PASSWORD_FILE=/run/secrets/POSTGRES_PASSWORD
      - POSTGRES_DB=logsmartdb
    deploy:
      restart_policy:
        condition: on-failure
    networks:
      - logsmart-net

secrets:
  jwt_secret_v1:
    external: true
  smtp_username_v1:
    external: true
  smtp_password_v1:
    external: true
  google_client_id_v1:
    external: true
  google_client_secret_v1:
    external: true
  mongodb_uri_v3:
    external: true
  mongodb_root_username_v1:
    external: true
  mongodb_root_password_v2:
    external: true
  postgres_user_v1:
    external: true
  postgres_password_v2:
    external: true

volumes:
  mongodb_data:
  postgres_data:

networks:
  logsmart-net:
    driver: overlay
    attachable: true